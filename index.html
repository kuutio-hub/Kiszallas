        .light-mode {
            --bg-primary: #f8f9fa; --bg-secondary: #ffffff; --bg-tertiary: #e9ecef;
            --text-primary: #212529; --text-secondary: #6c757d; --text-on-accent: #ffffff;
            --border-color: #dee2e6; --accent-primary: #0d6efd; --accent-secondary: #0b5ed7;
            --danger-primary: #dc3545; --success-primary: #198754;
            --glow-color: color-mix(in srgb, var(--accent-primary) 50%, transparent);

        * { box-sizing: border-box; margin: 0; padding: 0; }

    </style>

    <script type="module">
        const ADMIN_PASSWORD = 'Kalkulator_2026';
        const APP_VERSION = "v3.2.7";

        document.getElementById('landing-footer').innerHTML = `&copy; ${new Date().getFullYear()} K√∂lts√©gkalkul√°tor | Verzi√≥: ${APP_VERSION}`;

        let chartInstance = null;
        let state = {
            rates: [],
            otherCosts: [],
            exchangeRates: {},
            activeRatePackage: null,
            calculationResults: null,
            activeCurrency: 'HUF',
            config: {},
        };

        const D = (id) => document.getElementById(id);
        const formatCustomCurrency = (val, currencySymbol = 'Ft') => {
            const num = parseFloat(val) || 0;
            if (currencySymbol === '‚Ç¨') {
                const fixedNumStr = num.toFixed(2);
                let [integerPart, decimalPart] = fixedNumStr.split('.');
                integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                return `${integerPart},${decimalPart}.- ‚Ç¨`;
            }
            const str = Math.round(num).toString();
            return `${str.replace(/\B(?=(\d{3})+(?!\d))/g, ".")}.- Ft`;
        };
        
        const convertPrice = (huf, curr) => curr === 'EUR' ? huf / (parseFloat(D('exchange-rate-manual').value) || 1) : huf;
        
        async function initApp() {
            try {
                D('calculation_date').value = new Date().toISOString().split('T')[0];
                D('copyright-footer').innerHTML = `&copy; ${new Date().getFullYear()} Kisz√°ll√≠t√°s Kalkul√°tor | Verzi√≥: ${APP_VERSION}`;

                const [ratesRes, labelsRes, inputsRes] = await Promise.all([
                    fetch('rates.json'), fetch('rate_key_labels.json'), fetch('input_config.json')
                ]);
                state.config = { RATE_KEY_LABELS: await labelsRes.json(), INPUT_CONFIG: await inputsRes.json() };
                
                const defaultRates = await ratesRes.json();
                const storedRates = JSON.parse(localStorage.getItem('rates') || '[]');
                const rateMap = new Map();
                defaultRates.forEach(r => rateMap.set(r.id, r));
                storedRates.filter(r => !r.isDefault).forEach(r => rateMap.set(r.id, r));
                state.rates = Array.from(rateMap.values());
                localStorage.setItem('rates', JSON.stringify(state.rates));

                renderInputs(); 
                const rateSelect = D('rate-package-select');
                state.rates.forEach(p => rateSelect.add(new Option(p.name, p.id)));
                state.activeRatePackage = state.rates[0];
                
                setupOtherCostsList();
                calculateAndDisplay();
                
                // Event Listeners
                D('app-container').addEventListener('input', (e) => {
                    if (e.target.closest('#other-costs-list')) {
                        handleOtherCostInput(e);
                    } else {
                        calculateAndDisplay();
                    }
                });
                D('app-container').addEventListener('click', (e) => {
                    if (e.target.closest('.other-cost-delete-btn')) {
                        const index = parseInt(e.target.closest('.other-cost-delete-btn').dataset.index, 10);
                        state.otherCosts.splice(index, 1);
                        setupOtherCostsList();
                        calculateAndDisplay();
                    }
                });

                D('add-other-cost-btn').onclick = () => {
                    state.otherCosts.push({ description: '', amount: 0, quantity: 1, unit: 'db', isCostItem: true, multiplier: 30 });
                    setupOtherCostsList();
                };
                D('rate-package-select').onchange = (e) => { 
                    state.activeRatePackage = state.rates.find(r => r.id === e.target.value); 
                    calculateAndDisplay(); 
                };
                D('currency-select').onchange = (e) => { 
                    state.activeCurrency = e.target.value; 
                    calculateAndDisplay(); 
                };
                D('reset-btn').onclick = () => { if(confirm("Minden beviteli mez≈ët t√∂r√∂l?")) location.reload(); };
                D('theme-switcher').onclick = () => document.body.classList.toggle('light-mode');
                
                const mobileResultsBtn = D('mobile-results-btn');
                const resultsPanel = D('results-panel');
                const closeMobileResultsBtn = resultsPanel.querySelector('.close-mobile-results');

                if (mobileResultsBtn) mobileResultsBtn.onclick = () => resultsPanel.classList.add('mobile-visible');
                if (closeMobileResultsBtn) closeMobileResultsBtn.onclick = () => resultsPanel.classList.remove('mobile-visible');

                document.querySelectorAll('.close-details-btn').forEach(b => {
                    b.onclick = () => b.closest('details').open = false;
                });

            } catch (error) {
                console.error("Alkalmaz√°s inicializ√°l√°si hiba:", error);
                alert("Hiba t√∂rt√©nt az alkalmaz√°s bet√∂lt√©se k√∂zben. K√©rj√ºk, friss√≠tse az oldalt.");
            }
        }
        
        function renderInputs() {
            Object.entries(state.config.INPUT_CONFIG).forEach(([group, configs]) => {
                const container = D(`${group}-inputs`);
                if (container) {
                    container.innerHTML = '';
                    configs.forEach(config => {
                        const groupEl = document.createElement('div');
                        groupEl.className = 'form-group';
                        groupEl.innerHTML = `<label for="${config.id}">${config.label}</label>`;
                        let inputEl;
                        if (config.type === 'select') {
                            inputEl = document.createElement('select');
                            config.options.forEach(opt => inputEl.add(new Option(opt.text, opt.value)));
                        } else {
                            inputEl = document.createElement('input');
                            inputEl.type = config.type === 'text' ? 'text' : 'number';
                        }
                        inputEl.id = config.id;
                        if (config.unit) inputEl.dataset.unit = config.unit;
                        groupEl.appendChild(inputEl);
                        container.appendChild(groupEl);
                    });
                }
            });
        }
        
        function getInputs(){
            const inputs = {};
            document.querySelectorAll('#app-container input, #app-container select').forEach(el => {
                if (el.id) {
                    if (el.type === 'number') inputs[el.id] = parseFloat(el.value) || 0;
                    else inputs[el.id] = el.value;
                }
            });
            return inputs;
        }

        function calculateCosts() {
            const inputs = getInputs(); 
            const rates = state.activeRatePackage?.rates;
            if (!rates) return { totalHuf: 0, totalCostHuf: 0, breakdown: [], hasCostItems: false };

            let breakdown = [], totalSell = 0, totalCost = 0, hasCostItems = false;
            
            const addItem = (label, quantity, unit, sellPrice, costPrice, isCostItem) => {
                if (quantity > 0 && sellPrice > 0) {
                    const totalSellPrice = quantity * sellPrice;
                    const totalCostPrice = quantity * costPrice;
                    breakdown.push({ label, quantity, unit, unitPriceHuf: sellPrice, totalHuf: totalSellPrice, costPriceHuf: costPrice, totalCostHuf: totalCostPrice, isCostItem });
                    totalSell += totalSellPrice;
                    totalCost += totalCostPrice;
                    if (isCostItem) hasCostItems = true;
                }
            };

            const sN = inputs.szerelo_munkanap || 0, sF = inputs.szerelo_fo || 0, sH = inputs.szerelo_munkaora || 0, sW = inputs.szerelo_hetvegi_nap || 0;
            const mN = inputs.mernok_munkanap || 0, mF = inputs.mernok_fo || 0, mH = inputs.mernok_munkaora || 0, mW = inputs.mernok_hetvegi_nap || 0;
            const sWd = sN - sW; const mWd = mN - mW;

            if (mF > 0 && mN > 0) {
                addItem('M√©rn√∂k √≥rad√≠j', mF * mWd * mH, '√≥ra', rates.mernok_hetkoznap_oradij, rates.mernok_hetkoznap_oradij, false);
                addItem('M√©rn√∂k √≥rad√≠j (h√©tv√©ge)', mF * mW * mH, '√≥ra', rates.mernok_hetvege_oradij, rates.mernok_hetvege_oradij, false);
            }
            if (sF > 0 && sN > 0) {
                const foreman_needed_wd = Math.max(0, sWd - mWd);
                const foreman_needed_we = Math.max(0, sW - mW);
                addItem('Szerel√©svezet≈ë √≥rad√≠j', foreman_needed_wd * sH, '√≥ra', rates.szerelesvezeto_hetkoznap_oradij, rates.szerelesvezeto_hetkoznap_oradij, false);
                addItem('Szerel√©svezet≈ë √≥rad√≠j (h√©tv√©ge)', foreman_needed_we * sH, '√≥ra', rates.szerelesvezeto_hetvege_oradij, rates.szerelesvezeto_hetvege_oradij, false);
                addItem('Szerel≈ë √≥rad√≠j', (sF * sWd * sH) - (foreman_needed_wd * sH), '√≥ra', rates.szerelo_hetkoznap_oradij, rates.szerelo_hetkoznap_oradij, false);
                addItem('Szerel≈ë √≥rad√≠j (h√©tv√©ge)', (sF * sW * sH) - (foreman_needed_we * sH), '√≥ra', rates.szerelo_hetvege_oradij, rates.szerelo_hetvege_oradij, false);
            }
            if(inputs.location_type === 'kulfold'){
                addItem('Kik√ºldet√©s - Szerel≈ë', sF * sN, 'nap', rates.kikuldeles_dij_szerelo, rates.kikuldeles_dij_szerelo, true);
                addItem('Kik√ºldet√©s - M√©rn√∂k', mF * mN, 'nap', rates.kikuldeles_dij_mernok, rates.kikuldeles_dij_mernok, true);
            }
            const travelTime = inputs.utazas_ido_ora || 0;
            addItem('Kisz√°ll√°si d√≠j - Szerel≈ë', travelTime * 2 * (inputs.utazas_odautak_szama_szerelo || 0) * sF, '√≥ra', rates.kiszallasi_dij_szerelo, rates.kiszallasi_dij_szerelo, false);
            addItem('Kisz√°ll√°si d√≠j - M√©rn√∂k', travelTime * 2 * (inputs.utazas_odautak_szama_mernok || 0) * mF, '√≥ra', rates.kiszallasi_dij_mernok, rates.kiszallasi_dij_mernok, false);
            addItem('J√°rm≈± km d√≠j', (inputs.utazas_tavolsag_km || 0) * 2 * ((inputs.utazas_odautak_szama_szerelo || 0) * (inputs.utazas_jarmuvek_szama_szerelo || 0) + (inputs.utazas_odautak_szama_mernok || 0) * (inputs.utazas_jarmuvek_szama_mernok || 0)), 'km', rates.km_dij, rates.km_dij, false);

            const szallasCost = rates.szallas_dij || 0;
            const szallasSell = szallasCost * (rates.szallas_szorzo || 1);
            addItem('Sz√°ll√°s k√∂lts√©g', (inputs.szerelo_szallas_ejszaka || 0) * sF + (inputs.mernok_szallas_ejszaka || 0) * mF, '√©j', szallasSell, szallasCost, true);

            const emeloNapidijCost = rates.emelogep_napidij || 0;
            const emeloSzallitasCost = rates.emelogep_szallitas_dij || 0;
            const emeloSzorzo = rates.emelogep_szorzo || 1;
            addItem('Emel≈ëg√©p napid√≠j', (inputs.emelogep_db || 0) * (inputs.emelogep_napok || 0), 'nap', emeloNapidijCost * emeloSzorzo, emeloNapidijCost, true);
            addItem('Emel≈ëg√©p sz√°ll√≠t√°s', (inputs.emelogep_szallitasok || 0) * 2, 'alk', emeloSzallitasCost * emeloSzorzo, emeloSzallitasCost, true);
            
            state.otherCosts.forEach(c => {
                if (c.amount > 0 && c.description) {
                    const cost = c.amount;
                    const sell = c.isCostItem ? cost * (1 + (c.multiplier / 100)) : cost;
                    addItem(c.description, c.quantity || 1, c.unit || 'db', sell, cost, c.isCostItem);
                }
            });

            return { totalHuf: totalSell, totalCostHuf: totalCost, breakdown, hasCostItems };
        }

        function calculateAndDisplay(){
            state.calculationResults = calculateCosts();
            const { breakdown, totalHuf, totalCostHuf, hasCostItems } = state.calculationResults;
            const tbody = D('breakdown-body'), thead = D('breakdown-head'), tfoot = D('breakdown-foot');
            const currency = state.activeCurrency; 
            const symbol = currency === 'EUR' ? '‚Ç¨' : 'Ft';
            const discount = parseFloat(D('discount-input')?.value) || 0;
            
            tbody.innerHTML = thead.innerHTML = tfoot.innerHTML = '';
            
            thead.innerHTML = `<tr><th>K√∂lts√©gnem</th><th style="text-align:right;">Menny.</th><th>Egys.</th><th style="text-align:right;">Egys√©g√°r</th>${hasCostItems ? '<th style="text-align:right;">√ñnk√∂lts√©g</th>' : ''}<th style="text-align:right;">√ñsszesen</th></tr>`;

            breakdown.forEach(item => {
                const row = tbody.insertRow();
                let cells = `<td>${item.label}</td>`;
                cells += `<td style="text-align:right;">${item.quantity.toLocaleString('hu-HU')}</td>`;
                cells += `<td style="text-align:center;">${item.unit}</td>`;
                cells += `<td style="text-align:right;">${formatCustomCurrency(convertPrice(item.unitPriceHuf, currency), symbol)}</td>`;
                if(hasCostItems) {
                    cells += `<td style="text-align:right;">${item.isCostItem ? formatCustomCurrency(convertPrice(item.totalCostHuf, currency), symbol) : '-'}</td>`;
                }
                cells += `<td style="text-align:right;">${formatCustomCurrency(convertPrice(item.totalHuf, currency), symbol)}</td>`;
                row.innerHTML = cells;
            });

            const totalSellFinal = convertPrice(totalHuf, currency);
            let footerHtml = ``;
            if (hasCostItems) {
                const totalCostFinal = convertPrice(totalCostHuf, currency);
                footerHtml += `<tr><td colspan="${hasCostItems ? 4 : 3}" style="text-align:right; font-weight:bold;">√ñnk√∂lts√©g √∂sszesen</td><td colspan="2" style="text-align:right; font-weight:bold;">${formatCustomCurrency(totalCostFinal, symbol)}</td></tr>`;
            }
            footerHtml += `<tr style="border-top: 2px solid var(--accent-primary);"><td colspan="${hasCostItems ? 4 : 3}" style="text-align:right; font-weight:bold;">V√©g√∂sszeg (${currency})</td><td colspan="2" style="text-align:right; font-weight:bold;">${formatCustomCurrency(totalSellFinal, symbol)}</td></tr>`;
            
            if (discount > 0) {
                const discountedTotal = totalSellFinal * (1 - discount/100);
                footerHtml += `<tr style="color: var(--danger-primary);"><td colspan="${hasCostItems ? 4 : 3}" style="text-align:right;">Engedm√©ny (${discount}%)</td><td colspan="2" style="text-align:right;">- ${formatCustomCurrency(totalSellFinal - discountedTotal, symbol)}</td></tr>`;
                footerHtml += `<tr style="color: var(--success-primary); font-weight:bold;"><td colspan="${hasCostItems ? 4 : 3}" style="text-align:right;">Kedvezm√©nyes v√©g√∂sszeg</td><td colspan="2" style="text-align:right;">${formatCustomCurrency(discountedTotal, symbol)}</td></tr>`;
            }
            tfoot.innerHTML = footerHtml;
        }

        function setupOtherCostsList() {
            const container = D('other-costs-list');
            container.innerHTML = state.otherCosts.map((item, index) => `
                <div class="form-grid dynamic-item" style="border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem; align-items: flex-end;">
                    <div class="form-group" style="grid-column: 1 / -1;"><label>Le√≠r√°s</label><input type="text" data-index="${index}" data-field="description" value="${item.description}"></div>
                    <div class="form-group"><label>Menny.</label><input type="number" data-index="${index}" data-field="quantity" value="${item.quantity}"></div>
                    <div class="form-group"><label>Egys√©g</label><input type="text" data-index="${index}" data-field="unit" value="${item.unit}"></div>
                    <div class="form-group"><label>√ñnk√∂lts√©g (HUF/db)</label><input type="number" data-index="${index}" data-field="amount" value="${item.amount}"></div>
                    <div class="form-group"><label>Haszonkulcs (%)</label><input type="number" data-index="${index}" data-field="multiplier" value="${item.multiplier}"></div>
                    <button class="btn btn-danger other-cost-delete-btn" data-index="${index}" style="height: fit-content;">√ó</button>
                </div>
            `).join('');
        }

        function handleOtherCostInput(e) {
            const target = e.target;
            const index = parseInt(target.dataset.index, 10);
            const field = target.dataset.field;
            if (!isNaN(index) && field && state.otherCosts[index]) {
                const value = target.type === 'number' ? parseFloat(target.value) || 0 : target.value;
                state.otherCosts[index][field] = value;
                calculateAndDisplay();
            }
        }

        D('password-form').onsubmit = (e) => {
            e.preventDefault(); 
            if (D('password-input').value === ADMIN_PASSWORD) {
                D('landing-page').style.display = 'none'; 
                D('app-container').style.display = 'block'; 
                initApp();
            } else {
                alert("Hib√°s jelsz√≥!");
            }
        };
    </script>
