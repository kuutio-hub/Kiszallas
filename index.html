    <script type="module">
        const ADMIN_PASSWORD = 'Kalkulator_2026';
        const APP_VERSION = "v3.2.6";

        document.getElementById('landing-footer').innerHTML = `&copy; ${new Date().getFullYear()} K√∂lts√©gkalkul√°tor | Verzi√≥: ${APP_VERSION}`;

        let chartInstance = null;
        let state = {
            rates: [],
            otherCosts: [],
            exchangeRates: {},
            activeRatePackage: null,
            calculationResults: null,
            activeCurrency: 'HUF',
        };

        const D = (id) => document.getElementById(id);
        const formatCustomCurrency = (val, currencySymbol = 'Ft') => {
            const num = parseFloat(val) || 0;
            if (currencySymbol === '‚Ç¨') {
                const fixedNumStr = num.toFixed(2);
                let [integerPart, decimalPart] = fixedNumStr.split('.');
                integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                return `${integerPart},${decimalPart}.- ‚Ç¨`;
            }
            const str = Math.round(num).toString();
            return `${str.replace(/\B(?=(\d{3})+(?!\d))/g, ".")}.- Ft`;
        };
        const parseCurrency = (v) => parseFloat(String(v).replace(/[^0-9,.-]/g, '').replace(',', '.')) || 0;
        const convertPrice = (huf,curr) => curr==='EUR'?huf/(parseFloat(D('exchange-rate-manual').value)||1):huf;
        
        async function initApp() {
            D('calculation_date').value = new Date().toISOString().split('T')[0];
            D('copyright-footer').innerHTML = `&copy; ${new Date().getFullYear()} Kisz√°ll√≠t√°s Kalkul√°tor | Verzi√≥: ${APP_VERSION}`;
            
            // Data fetching...
            const [ratesRes, labelsRes, inputsRes] = await Promise.all([
                fetch('rates.json'), fetch('rate_key_labels.json'), fetch('input_config.json')
            ]);
            state.config = { RATE_KEY_LABELS: await labelsRes.json(), INPUT_CONFIG: await inputsRes.json() };
            const defaultRates = await ratesRes.json();
            const storedRates = JSON.parse(localStorage.getItem('rates') || '[]');
            const rateMap = new Map();
            defaultRates.forEach(r => rateMap.set(r.id, r));
            storedRates.filter(r => !r.isDefault).forEach(r => rateMap.set(r.id, r));
            state.rates = Array.from(rateMap.values());
            localStorage.setItem('rates', JSON.stringify(state.rates));

            renderInputs(); 
            const rateSelect = D('rate-package-select');
            state.rates.forEach(p => rateSelect.add(new Option(p.name, p.id)));
            state.activeRatePackage = state.rates[0];
            
            calculateAndDisplay();
            
            // Event Listeners
            D('app-container').addEventListener('input', calculateAndDisplay);
            D('rate-package-select').onchange = (e) => { 
                state.activeRatePackage = state.rates.find(r => r.id === e.target.value); 
                calculateAndDisplay(); 
            };
            D('currency-select').onchange = (e) => { 
                state.activeCurrency = e.target.value; 
                calculateAndDisplay(); 
            };
            D('reset-btn').onclick = () => { if(confirm("Minden beviteli mez≈ët t√∂r√∂l?")) location.reload(); };
            D('theme-switcher').onclick = () => document.body.classList.toggle('light-mode');
            
            const mobileResultsBtn = D('mobile-results-btn');
            const resultsPanel = D('results-panel');
            const closeMobileResultsBtn = resultsPanel.querySelector('.close-mobile-results');

            if(mobileResultsBtn) mobileResultsBtn.onclick = () => resultsPanel.classList.add('mobile-visible');
            if(closeMobileResultsBtn) closeMobileResultsBtn.onclick = () => resultsPanel.classList.remove('mobile-visible');

            document.querySelectorAll('.close-details-btn').forEach(b => {
                b.onclick = () => b.closest('details').open = false;
            });
        }
        
        // Other functions (renderInputs, getInputs, calculateCosts, calculateAndDisplay) are assumed to be here and correct
        function renderInputs() {
            Object.entries(state.config.INPUT_CONFIG).forEach(([g, c]) => {
                const co = D(`${g}-inputs`);
                if (co) {
                    co.innerHTML = '';
                    c.forEach(cf => {
                        const gr = document.createElement('div');
                        gr.className = 'form-group';
                        gr.innerHTML = `<label for="${cf.id}">${cf.label}</label>`;
                        let el;
                        if (cf.type === 'select') {
                            el = document.createElement('select');
                            cf.options.forEach(o => el.add(new Option(o.text, o.value)));
                        } else {
                            el = document.createElement('input');
                            el.type = cf.type === 'text' ? 'text' : 'number';
                        }
                        el.id = cf.id;
                        if (cf.unit) el.dataset.unit = cf.unit;
                        gr.appendChild(el);
                        co.appendChild(gr);
                    });
                }
            });
        }
        
        function getInputs(){
            const i={};
            document.querySelectorAll('#app-container input, #app-container select').forEach(e => {
                if (e.id) {
                    if (e.type === 'number') i[e.id] = parseFloat(e.value) || 0;
                    else i[e.id] = e.value;
                }
            });
            return i;
        }

        function calculateCosts() {
            const i=getInputs(); const r=state.activeRatePackage?.rates;
            if(!r)return{totalHuf:0,breakdown:[]};
            let b=[],t_sell=0;
            const a=(l,q,u,p_sell)=>{if(q>0&&p_sell>0){const o_sell=q*p_sell;b.push({label:l,quantity:q,unit:u,unitPriceHuf:p_sell,totalHuf:o_sell});t_sell+=o_sell;}};
            const sN=i.szerelo_munkanap||0, sF=i.szerelo_fo||0, sH=i.szerelo_munkaora||0, sW=i.szerelo_hetvegi_nap||0;
            const mN=i.mernok_munkanap||0, mF=i.mernok_fo||0, mH=i.mernok_munkaora||0, mW=i.mernok_hetvegi_nap||0;
            const sWd = sN - sW; const mWd = mN - mW;
            if (mF > 0 && mN > 0) {
                a('M√©rn√∂k √≥rad√≠j', mF * mWd * mH, '√≥ra', r.mernok_hetkoznap_oradij);
                a('M√©rn√∂k √≥rad√≠j (h√©tv√©ge)', mF * mW * mH, '√≥ra', r.mernok_hetvege_oradij);
            }
            if (sF > 0 && sN > 0) {
                const foreman_needed_wd = Math.max(0, sWd - mWd);
                const foreman_needed_we = Math.max(0, sW - mW);
                a('Szerel√©svezet≈ë √≥rad√≠j', foreman_needed_wd * sH, '√≥ra', r.szerelesvezeto_hetkoznap_oradij);
                a('Szerel√©svezet≈ë √≥rad√≠j (h√©tv√©ge)', foreman_needed_we * sH, '√≥ra', r.szerelesvezeto_hetvege_oradij);
                a('Szerel≈ë √≥rad√≠j', (sF*sWd*sH) - (foreman_needed_wd*sH), '√≥ra', r.szerelo_hetkoznap_oradij);
                a('Szerel≈ë √≥rad√≠j (h√©tv√©ge)', (sF*sW*sH) - (foreman_needed_we*sH), '√≥ra', r.szerelo_hetvege_oradij);
            }

            a('Emel≈ëg√©p napid√≠j',(i.emelogep_db||0)*(i.emelogep_napok||0),'nap',r.emelogep_napidij*r.emelogep_szorzo);
            a('Emel≈ëg√©p sz√°ll√≠t√°s',(i.emelogep_szallitasok||0)*2,'alk',r.emelogep_szallitas_dij*r.emelogep_szorzo);
            return{totalHuf:t_sell,breakdown:b};

        function calculateAndDisplay(){
            state.calculationResults = calculateCosts();
            const { breakdown, totalHuf } = state.calculationResults;
            const tbody = D('breakdown-body'), thead = D('breakdown-head'), tfoot = D('breakdown-foot');
            const currency = state.activeCurrency; const symbol = currency === 'EUR' ? '‚Ç¨' : 'Ft';
            const discount = parseFloat(D('discount-input')?.value) || 0;
            tbody.innerHTML = thead.innerHTML = tfoot.innerHTML = '';
            
            thead.innerHTML = `<tr><th>K√∂lts√©gnem</th><th style="text-align:right;">Menny.</th><th>Egys.</th><th style="text-align:right;">Egys√©g√°r</th><th style="text-align:right;">√ñsszesen</th></tr>`;

            breakdown.forEach(i => {
                const r = tbody.insertRow();
                r.innerHTML = `<td>${i.label}</td><td style="text-align:right;">${i.quantity.toLocaleString('hu-HU')}</td><td style="text-align:center;">${i.unit}</td><td style="text-align:right;">${formatCustomCurrency(convertPrice(i.unitPriceHuf, currency), symbol)}</td><td style="text-align:right;">${formatCustomCurrency(convertPrice(i.totalHuf, currency), symbol)}</td>`;
            });

            const tF = convertPrice(totalHuf, currency);
            let fH = `<tr style="border-top: 2px solid var(--accent-primary);"><td colspan="4" style="text-align:right; font-weight:bold;">V√©g√∂sszeg (${currency})</td><td style="text-align:right; font-weight:bold;">${formatCustomCurrency(tF, symbol)}</td></tr>`;
            if (discount > 0) {
                const dT = tF * (1 - discount/100);
                fH += `<tr style="color: var(--danger-primary);"><td colspan="4" style="text-align:right;">Engedm√©ny (${discount}%)</td><td style="text-align:right;">- ${formatCustomCurrency(tF - dT, symbol)}</td></tr>`;
                fH += `<tr style="color: var(--success-primary); font-weight:bold;"><td colspan="4" style="text-align:right;">Kedvezm√©nyes v√©g√∂sszeg</td><td style="text-align:right;">${formatCustomCurrency(dT, symbol)}</td></tr>`;
            }
            tfoot.innerHTML = fH;
        }
