        .form-group label { margin-bottom: 0.3rem; font-size: 0.8rem; color: var(--text-secondary); display: block; }

        .modal-header { display: flex; justify-content: space-between; align-items: center; }

        .toggle-switch { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }

        .toggle-switch .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .toggle-switch .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--bg-tertiary); transition: .4s; border-radius: 26px; }
        .toggle-switch .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        .toggle-switch input:checked + .slider { background-color: var(--accent-primary); }
        .toggle-switch input:checked + .slider:before { transform: translateX(24px); }
        
        footer { text-align: center; padding: 1rem; color: var(--text-secondary); font-size: 0.8rem; margin-top: auto; }
